<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="numbers">
                123,456
            </div>
        </div>
        <div class="row">
            <button class="top-row">C</button>
            <button class="top-row">+/-</button>
            <button class="top-row">%</button>
            <button class="col">รท</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="col">x</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="col">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="col">+</button>
        </div>
        <div class="row">
            <button id="zero">0</button>
            <button>.</button>
            <button class="col">=</button>
        </div>
</div>
    
</body>
</html>
